<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Data/Hora</th>
            <th scope="col">Descrição</th>
            <th scope="col">Valor</th>
            <th scope="col">Tipo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movimentacao of movimentacoes; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ movimentacao.dataHora | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
            <td>{{ movimentacao.descricao }}</td>
            <td>{{ movimentacao.valor | currency:'BRL' }}</td>
            <td>{{ movimentacao.movimentacaoTipo }}</td>
        </tr>
    </tbody>
</table>
